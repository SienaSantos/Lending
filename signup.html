<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Loan Book</title>

    <link rel="shortcut icon" type="image/png" href="img/IA-logo.png">
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/agency.css" rel="stylesheet">
    <link href="css/hover.css" rel="stylesheet">
    <link href="css/signup.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
  <body>
    <div class="container">
      <div class="row" id="banner">
        <div class="col-md-12 upper">
          <h2>LoanBook</h2>
        </div>
      </div>
      <div class="row middle">
        <div class="col-md-12">
          <div class="row" id="rowhead">
              <div class="col-lg-12 pull-left">
                  <h4 class="section-heading">Basic Information</h4>
              </div>
          </div>
          <div class="row" id="rowcontent">
              <div class="col-md-12">
                  <input class="txtSignup" type="text" name="name" value="" placeholder="Full Name">
              </div>
              <div class="col-md-12">
                  <input class="txtSignup" type="email" name="email" value="" placeholder="Email Address">
              </div>
          </div><br>

          <div class="row" id="rowhead">
              <div class="col-lg-12 pull-left">
                  <h4 class="section-heading">Private Information</h4>
              </div>
          </div>
          <div class="row" id="rowcontent">
              <div class="col-md-12">
                  <input class="txtSignup" type="password" name="password" value="" placeholder="Password">
              </div>
              <div class="col-md-12">
                  <input class="txtSignup" type="tel" name="mobile" value="" placeholder="Mobile">
              </div>
          </div>
        </div>
      </div>
      <div class="row btnn">
        <div class="col-md-12">
          <button class="btnSignup" type="button" name="button">SIGN UP</button>
        </div>
      </div>
      <div class="row btnn">
        <div class="col-md-12 text-center">
            <a class="link" href="#">Already have an account</a>
        </div>
      </div>

    </div>
  </body>
</html>
